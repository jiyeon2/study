<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fitbit dashboard</title>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<nav class="gnb">
	<a href="dashboard.html" class="gnb-item dashboard">대시보드</a>
	<a href="challenge.html" class="gnb-item challenge">챌린지</a>
	<a href="friend.html" class="gnb-item friend">친구</a>
	<a href="notification.html" class="gnb-item notification">알림</a>
	<a href="myInfo.html" class="gnb-item myInfo">계정</a>
</nav>

<main class="dashboard">
	<section class="dashboard-section daily summary">
	<div class="dashboard-contents">
			<h1 class="dashboard-title">오늘</h1>
			<ul>
				<li class="daily-item walk">
					<div class="svg-container">
						<svg class="ring-graph">
							<circle r="40" cx="50" cy="50" class="circle"></circle>
							<circle r="40" cx="50" cy="50" class="circle bar"></circle>
							<circle r="3" cy="50" cx="90" fill="white"></circle>
						</svg>
					</div>
					<p>237걸음</p>
				</li>
				<li class="daily-item stair">
					<div class="svg-container">
						<svg class="ring-graph">
							<circle r="25" cx="50" cy="50" class="circle"></circle>
							<circle r="25" cx="50" cy="50" class="circle bar"></circle>
							<circle r="3" cy="50" cx="75" fill="white"></circle>
						</svg>
					</div>
					<p>0층<br>(오른 층 수)</p>
				</li>
				<li class="daily-item distance">
					<div class="svg-container">
						<svg class="ring-graph">
							<circle r="25" cx="50" cy="50" class="circle"></circle>
							<circle r="25" cx="50" cy="50" class="circle bar"></circle>
							<circle r="3" cy="50" cx="75" fill="white"></circle>
						</svg>
					</div>
					<p>0.16 km</p>
				</li>
				<li class="daily-item kcal">
					<div class="svg-container">
						<svg class="ring-graph">
							<circle r="25" cx="50" cy="50" class="circle"></circle>
							<circle r="25" cx="50" cy="50" class="circle bar"></circle>
							<circle r="3" cy="50" cx="75" fill="white"></circle>
						</svg>
					</div>
					<p>906칼로리<br>소모</p>
				</li>
				<li class="daily-item active-time">
					<div class="svg-container">
						<svg class="ring-graph">
							<circle r="25" cx="50" cy="50" class="circle"></circle>
							<circle r="25" cx="50" cy="50" class="circle bar"></circle>
							<circle r="3" cy="50" cx="75" fill="white"></circle>
						</svg>
					</div>
					<p>0분<br>(활동적 시간)</p>
				</li>
			</ul>
		
	</div>
	</section>

	<section class="dashboard-section heart-rate">
		<div class="dashboard-contents">
			<h1 class="dashboard-title readable-hidden">심박수</h1>
			<div class="svg-container">
				<svg viewBox="-80 -40 300 200">
					<path class="heart-icon" d="M127,44.205c0-18.395-14.913-33.308-33.307-33.308c-12.979,0-24.199,7.441-29.692,18.276  c-5.497-10.835-16.714-18.274-29.694-18.274C15.912,10.898,1,25.81,1,44.205C1,79,56.879,117.104,64.001,117.104  C71.124,117.104,127,79.167,127,44.205z"/>
					<path class="heart-icon big" d="M127,44.205c0-18.395-14.913-33.308-33.307-33.308c-12.979,0-24.199,7.441-29.692,18.276  c-5.497-10.835-16.714-18.274-29.694-18.274C15.912,10.898,1,25.81,1,44.205C1,79,56.879,117.104,64.001,117.104  C71.124,117.104,127,79.167,127,44.205z"/>
				</svg>
				<p>63 bpm</p>
			</div>
		</div>
	</section>

	<section class="dashboard-section sleep">
		<div class="dashboard-contents">
			<h1 class="readable-hidden">수면패턴 분석</h1>
		</div>
	</section>

	<section class="dashboard-section active-per-time">
		<div class="dashboard-contents">
			<h1 class="readable-hidden">시간 별 움직임</h1>
			<div>움직일 준비가 되었습니까?</div>
		</div>
	</section>

	<section class="dashboard-section workout">
		<div class="dashboard-contents">
			<h1 class="readable-hidden">이번 주 운동</h1>
		</div>
	</section>

	<section class="dashboard-section badge">
		<div class="dashboard-contents">
			<h1 class="readable-hidden">35,000걸음</h1>
		</div>
	</section>

	<section class="dashboard-section water">
		<div class="dashboard-contents">
			<h1 class="readable-hidden">0ml 마셨음(오늘)</h1>
		</div>
	</section>

</main>

<aside class="utils">
	<div class="util-btns">
		<button type="button" class="add-btn">기록하기</button>
		<button type="button" class="setting-btn">설정하기</button>
	</div>
</aside>


<script src="../assets/js/bar-animation.js"></script>
</body>
</html>
