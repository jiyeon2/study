<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fitbit dashboard</title>
	<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<nav class="gnb">
	<a href="" class="gnb-item dashboard">대시보드</a>
	<a href="" class="gnb-item challenge">챌린지</a>
	<a href="" class="gnb-item friend">친구</a>
	<a href="" class="gnb-item notification">알림</a>
	<a href="" class="gnb-item myInfo">계정</a>
</nav>

<main class="dashboard">
	<section class="dashboard-section daily summary">
	<div class="dashboard-contents">
			<h1>오늘</h1>
		<div>237걸음</div>
		<div>0층(오른 층 수)</div>
		<div>0.16km</div>
		<div>906칼로리 소모</div>
		<div>0분(활동적 시간)</div>
	</div>
	</section>

	<section class="dashboard-section heart-rate">
		<div class="dashboard-contents">
			<h1>심박수</h1>
			<div>63bpm(안정시)</div>
		</div>
	</section>

	<section class="dashboard-section sleep">
		<div class="dashboard-contents">
			<h1>수면패턴 분석</h1>
		</div>
	</section>

	<section class="dashboard-section active-per-time">
		<div class="dashboard-contents">
			<h1>시간 별 움직임</h1>
			<div>움직일 준비가 되었습니까?</div>
		</div>
	</section>

	<section class="dashboard-section workout">
		<div class="dashboard-contents">
			<h1>이번 주 운동</h1>
		</div>
	</section>

	<section class="dashboard-section badge">
		<div class="dashboard-contents">
			<h1>35,000걸음</h1>
		</div>
	</section>

	<section class="dashboard-section water">
		<div class="dashboard-contents">
			<h1>0ml 마셨음(오늘)</h1>
		</div>
	</section>

</main>

<aside class="utils">
	<div class="util-btns">
		<button type="button" class="add-btn">기록하기</button>
		<button type="button" class="setting-btn">설정하기</button>
	</div>
</aside>
</body>
</html>
