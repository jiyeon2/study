<div data-ng-controller="NoticeCtrl">
  <main class="notice">
    <section class="notice message">
      <h3 class="notice-title">메시지</h3>
      <button type="button" class="new-msg-btn">새로운 메시지 보내기</button>
      <ul class="message-list">
        <li class>
          <a href="">
            <ul class="notice-item">
              <li class="notice-img"><img src="/app/assets/img/challenge/thelove.jpg" alt=""></li>
              <li class="notice-content">
                <p class="msg-box">새 친구가 되신것을 환영합니다! 이번 주도 잘 보내세요!!</p>
                <p><span class="user-id">thelove</span>, <span class="sent-time">1일 전</span></p>
              </li>
            </ul>
          </a>
        </li>
        <li>
          <a href="">
            <ul class="notice-item">
              <li class="notice-img"><img src="/app/assets/img/challenge/valley.jpg" alt=""></li>
              <li class="notice-content">
                <p class="msg-box">(사진)</p>
                <p><span class="user-id">바다</span>, <span class="sent-time">2일 전</span></p>
              </li>
            </ul>
          </a>
        </li>
      </ul>
    </section>
    <section class="notice badge">
      <h3 class="notice-title">뱃지</h3>
      <ul class="notice-list">
        <li>
          <a href="">
            <ul class="notice-item">
              <li class="notice-img"><img src="/app/assets/img/challenge/myactivity.jpg" alt=""></li>
              <li class="notice-content">와! FDS 수료 뱃지를 얻었어요!</li>
            </ul>
          </a>
        </li>
        <li>
          <a href="">
            <ul class="notice-item">
              <li class="notice-img"><img src="/app/assets/img/challenge/trail.jpg" alt=""></li>
              <li class="notice-content">요세미티 어드벤처에서 버널 폭포 트레일을 완료하셨습니다.</li>
            </ul>
          </a>
        </li>
      </ul>
    </section>
    <section class="chat hide">
      <button type="button" class="back-btn">뒤로가기</button>
      <h4 class="guide-msg">왼쪽의 메시지를 선택하여 해당 인물과 채팅을 시작하세요.</h4>
      <div class="chat-board chat-scroll"></div>
      <form action="#" method="POST" class="chat-form hide" name="msg">
        <input type="text" placeholder="메시지를 입력하세요">
        <button type="button">전송</button>
      </form>
    </section>
  </main>
 
  <!-- notice js -->
  <script src="/app/assets/js/notice.js"></script>
</div>
