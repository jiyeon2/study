<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>자바스크립트를 사용한 문서 동적 제어</title>
	<script>
		//웹 표준 호환 모드라면 standard_mode에 참(true)값이 참조(reference)된다
		var standard_mode= document.compatMode == 'CSS1Compat';

		//문서에서 루트요소(Root Element)인 <html> 요소를 찾아서 변수 html에 참조한다.
		var html = document.documentElement;

		//웹 표준 호환 모드라면 첫번째 코드 블록문이 실행
		if (standard_mode) {
			//변수 html에 참조된 문서 객체 <html> 요소에 class 속성 값을 'standard'로 설정한다.
			html.setAttribute('class','standard');
			document.write('<link rel="stylesheet" href="css/style.css">');
		}
			//웹 표준 호환 모드가 아니라면 두번째 코드 블록문이 실행
			else{
			//변수 html에 참조된 문서 객체 <html> 요소에 class 속성 값을 'no_standard'로 설정한다.
			html.setAttribute('class','no_standard');
		}
		
	</script>

</head>

<body>
<h1>hi, there</h1>
<script>
	document.write('<p>insert point</p>')
	//예전엔 이렇게도 썼는데 요즘은 안씀. html문서 빨리 해석해서 ui보여줘야하는데 그러지 못하므로
	
</script>
<ul><li>list item</li></ul>
</body>

</html>
