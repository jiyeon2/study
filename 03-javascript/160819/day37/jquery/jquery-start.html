<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery 시작 ㅠㅠ</title>
	<!-- 자바스크립트 DOM 조작에 최적화된 라이브러리 : jQuery -->
	<!-- CDN -->
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
	<!-- local -->
	<script>
		//cdn jquery 로드가 실패했다면 로컬jquery 파일을 로드하라
		//if(!this.jQuery){
		//	document.write('<script src="../../resource/jquery-3.1.0.min.js"><\/script>');
		//}
		this.jQuery||document.write('<script src="../../../../resource/lib/jquery-3.1.0.slim.min.js"><\/script>')
	</script>
<script>
	(function(global, $){
		'use strict';
		//자바스크립트 지원환경 유무 파악 class 식별자 처리
		$('html').removeClass('no-js').addClass('js');


function init(){
		//문서에 이 코드가 처리될 시기에는 아직 완성되지 않은 <body> 내부의 객체는 접근이 안됨
		var $container = $('.container');
}

		console.log($container.length);
		
		//문서객체 모델이 완성된 후 init 함수 실행하라
		$(document).ready(init);

	})(this, this.jQuery);
</script>
</head>
<body>
<div class="container"></div>
</body>
</html>
