<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Quotes</title>
	<link rel="stylesheet" href="css/book.css">
	<link rel="stylesheet" href="../resrouce/webfonts/spoqa-han-sans.css">
</head>
<body>
	<div class="container">
		<figure class="quote-box">
			<img class="bookcover" src="img/veronika.jpg" alt>
			<figcaption class="contents">
				<q class="quotation">삶은 소중한 거니까 네 마음이 가는 대로 사람들이 너에게 원하는 것보다 네 자신이 원하는걸 해봐. 사람들이 미쳤다고 할지라도 그건 시점의 차이일 뿐이니까.</q>
				<cite class="source-book-title">베로니카 죽기로 결심하다</cite>
				<span class="by-whom">파울로 코엘료</span>
				<a class="go-shop" href="" data-linktext="책 구매하기">베로니카, 죽기로 결심하다 구매하러 가기</a>
			</figcaption>
		</figure>

		<figure class="quote-box half">
			<img class="bookcover" src="img/demian.jpg" alt>
			<figcaption class="contents">
				<q class="quotation">새는 알을 깨고 나온다. 알은 곧 세계이다. 태어나려고 하는 자는 하나의 세계를 파괴하지 않으면 안 된다. </q>
				<cite class="source-book-title">데미안</cite>
				<span class="by-whom">헤르만 헤세</span>
				<a class="go-shop" href="" data-linktext="책 구매하기">데미안 구매하러 가기</a>
			</figcaption>
		</figure>

		<figure class="quote-box half">
			<img class="bookcover" src="img/gube.jpg" alt>
			<figcaption class="contents">
			<q class="quotation">행복은 알려지지 않은 아름다운 숲 속을 걷는 것</q>
			<cite class="source-book-title">꾸뻬씨의 행복여행</cite>
			<span class="by-whom">프랑수아 를로르</span>
			<a class="go-shop" href="" data-linktext="책 구매하기">꾸뻬씨의 행복여행 구매하러 가기</a>
			</figcaption>
		</figure>

		<figure class="quote-box half align-right">
			<img class="bookcover" src="img/webdesign.jpg" alt>
			<figcaption class="contents">
			<q class="quotation">정보에 근거한 원리적 설계 없이 그저 겉멋에 치중한 결과물에는 수학적 정교함도, 체계적 질서도, 구조의 탄탄함도 찾을 수 없다</q>
			<cite class="source-book-title"> 만들면서 배우는 모던 웹사이트 디자인</cite>
			<span class="by-whom">야무</span>
			<a class="go-shop" href="" data-linktext="책 구매하기">만들면서 배우는 모던 웹사이트 디자인 구매하러 가기</a>
			</figcaption>
		</figure>

		<figure class="quote-box half align-right">
			<img class="bookcover" src="img/haruki.jpg" alt>
			<figcaption class="contents">
			<q class="quotation">한정된 목적은 인생을 간결하게 한다</q>
			<cite class="source-book-title">색채가 없는 다자키 쓰쿠루와 그가 순례를 떠난 해</cite>
			<span class="by-whom">무라카미 하루키</span>
			<a class="go-shop" href="" data-linktext="책 구매하기">색채가 없는 다자키 쓰쿠루와 그가 순례를 떠난 해 구매하러 가기</a>
			</figcaption>
		</figure>

	</div>
</body>
</html>
