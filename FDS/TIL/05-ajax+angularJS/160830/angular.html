	<title>앵귤러</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<body data-ng-app data-ng-init="
user_name='fast-campus';
members=['hulk,'ironman','catptin america'];

<!-- 표현식 일부 자바스크립트 사용 가능 -->
<h1> {{'user_name'+[9,2,1].join(' - ')}}</h1>
<h1> {{'user_name'}}&gt;{{members[0]}}</h1>
<!-- 디렉티브 -->
<p data-ng-bind="'user_name'+9"></p>lfk

</html>
