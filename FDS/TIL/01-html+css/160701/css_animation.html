<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS animation</title>
   <style>
div{
width: 160px;
height: 160px;
background-image: url(sp-preloader.png);
background-repeat : no-repeat;
background-position : left top;
animation: play1 1s steps(10) infinite,
play2 10s steps(2) infinite ;
}

@keyframes play1{
   from{background-position-x: 0px;}
   to{ background-position-x: -1620px; }
}
@keyframes play2{
    from{background-position-y: 0px}
    to{ background-position-y: -320px; }
}
 
   </style>



</head>
<body>
