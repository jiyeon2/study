<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>부모 요소에 패딩, 보더값 없을 때 자식 요소의 마진 값은 어떻게 설정되나?</title>
	<link rel="stylesheet" href="../resrouce/reset.css">
	<style>


	
		/*parent*/
		.parent{
			width:500px;
			margin-left: auto;
			margin-right: auto;
			background-color: #fff22d;
		}

		body > .parent:nth-last-of-type(1){  /*child2의 부모*/
			/*margin-top: 20px;*/
			padding-top: 1px;
			background-color: orange;
		}
		/*child*/
		.child{
			width:300px;
			margin-left:auto;
			margin-right: auto;
			padding-top: 2em;
			padding-bottom: 2em;
			background: #2d3fca;
			text-align: center;
			color:#fff;
		}

		body > .parent:nth-last-of-type(1) .child:only-child{ /*child2*/
			background-color: #fd6e23;
			margin-top: 30px;

		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child">child1</div>
	</div>

	<div class="parent">
		<div class="child">child2</div>
	</div>


</body>
</html>
