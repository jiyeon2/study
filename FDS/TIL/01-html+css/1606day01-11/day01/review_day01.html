<!doctype html>
<!--DTD: document type definition. 마크업 언어에서 문서 형식을 정의.-->

<html lang="ko-KR" dir="ltr">
<!--lang: 언어 설정. 페이지에 사용되는 텍스트 언어 명시. 컴퓨터나 보조기술이 정보 표현, 자동번역기 번역에 도움. 
예) <p>중국어로 "안녕하세요"는 <span lang="zh">你好</span>라고 한다 :: 화면낭독 브로그램에 중국어 음성엔진 있으면 "니하오"로 읽어줌, lang속성 지정 안하면 한국식 발음으로 "이호"라고 읽어줌.-->

<!--dir:문서 읽는방향 direction.. left to right:ltr, right to left:rtl-->


<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--비표준 IE 호환성 보기 모드 설정/ X-?, UA-user agent, Compatible??
    
    해당 페이지 렌더링 엔진 설정 기능(IE 버전에 따라 렌더링 엔진이 달라서 다르게 보임) http 헤더에게 컨텐츠 속성에 대한 정보 제공   -->
    <meta charset="utf-8">
    <!--언어 인코딩 설정-->
    
    
    <title>복습:프론트엔드 개발 스쿨 1일차</title>
    <!-- title 아래로는 meta name~ 쓰고 나머지는 title 위에 기술하는 것이 좋다. 서버에서 해야 할 일을 브라우저에서 대신 하는 것으로 위에 씀-->
    
    <meta
</head>
