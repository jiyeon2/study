<!DOCTYPE html>
<!--
doctype위에 문자열이 있으면 ie는 비표준모드로 동작 .doctype위에는 아무것도 존재하지 않게하기.

doctype: xml. 문서 루트 엘리먼트. system회사에서쓰는것/public범용적으로 쓰는 문서. 식별자. ..-->

<html lang="ko-KR" dir="ltr">
<!-- language: 한국어ko-남한KR   / en-US 미국식영어 
  // 화면 볼수없는 사용자는 음성을 선택, 특정 부분이 다른 언어일경우 lang속성 다르게 주기  
   direction : right to left(rtl)-->
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
       <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
       <meta charset="UTF-8">
    <!--웹 브라우저, 검색로봇에 정보를 제공하는 요소: meta/ 
       http-equiv:??
       text/html : MIME타입, text로 구성된 html임을 알림 html파서기에 일 시킴
       charset: 언어 인코딩세트
       !! title보다 위에 작성해야 함!! 서버에서 할 일을 클라이언트에서 하는거라서 -->
       
        <title>프론트엔드 개발 스쿨 | Front End Develop School</title>

  
  <!--모바일 최적화 환경 설정. meta 요소 name으로 시작하는것은 title 밑에, http~로 시작하는 것은 서버에서 해야할 것 클라이언트에서 대신하는 것으로 title위에 쓰면 좋다
   -->
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<!--검색 엔진 최적화 SEO search engine optimization-->
   <meta name="description" content="우리는 프론트엔드 개발을 위한 html마크업을 다루고 있습니다하하"><!--2~300자 내외 -->
   <meta name="keywords" content="프론트엔드, 개발, 스쿨, 패스트캠퍼스"><!--10개 내외 -->
   <meta name="author" content="jiyeon lee">
   
<!--   모든 페이지마다 타이틀값과 메타요소 값 바뀌는 것이 좋다. 
   검색이 되었을 때 모든 타이틀 제목 같으면 다른 내용 제공하는 페이지임에도 탭 눌러서 확인하기 전까지 알수없음 => 최악의 사용자 경험! 사람을 생각하자..
   
   "현재페이지"-"전체서비스" 예)케이크-파리바게트 -->
   
   
<!--외부 스타일 문서 파일을 호출(링크, 연결)-->
   <link rel="stylesheet" href="../day01/style.css">
    </head>
    <body>
      
    <!--단락(paragraph)-->
       <p>아라더라어라더러라어러</p>
       <p lang="en">sdfasdfsdfasdfasdfasdf</p>
    </body>
</html>
