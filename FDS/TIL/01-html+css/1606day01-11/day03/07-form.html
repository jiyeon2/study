<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML 폼 디자인</title>
</head>
<body>
	<h2>폼 디자인(설계):사용자 정보 등록 폼</h2>
	<!-- 파일 업로드 시 사용. enctype="multipart/form-data" -->
	<form 
	name="register_form" 
	action="#" 
	method="POST" >
		<p>
		<!-- input에 암묵적 레이블 연결 :일부 스크린리더 안읽어주므로 쓰지말기--><!-- 
			<label>ID: <input type="text"></label> -->
		<!-- input 요소에 명시적 레이블 연결 -->
			<label for="user_id">ID</label>:<input id="user_id" name="user_id" type="text">
		</p>
		<p>
		<label for="user_password" aria-label="password">PASS</label>:
		<input 
		type="password"
		name="user_password"
		id="user_password"></p>
		<p><label for="user_email">E-MAIL</label>: <input type="email" name="user_email" id="user_email"></p>
		<p><button type="submit">Submit</button> 
		<button type="reset">Reset</button></p>
	</form>
</body>
</html>
