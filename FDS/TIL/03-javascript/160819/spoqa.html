	var font_weight_btn = query('.font-weight-btn'); // 폰트굵기버튼
	var font_small_btn = query('.font-small-btn');// 폰트 크기 작게하는 버튼
	var font_big_btn = query('.font-big-btn');// 폰트 크기 크게하는 버튼
	var input= query('.font-input');//폰트크기입력창
	var tint_btn=query('.tint-btn');
	var shade_btn=query('.shade-btn');
	var textarea = query('textarea');
	textarea.setAttribute('placeholder','글자를 입력하세요');
</script>
</div>
</body>
</html>
