<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>product-1</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="container">
	<header>
		<div class="status-bar">
			<img src="img/product/header/status-bar.png" alt="mobile phone status bar" width="726" height="20">
		</div>
		<div class="move-btns">
			<button class="back-btn" type="button">
				<img src="img/product/header/icon.svg" alt>
			</button>
			<div class="shopping-btns">
				<button class="like-btn" type="button">
					<img src="img/product/header/Favourites.svg" alt>
				</button>
				<button class="cart-btn" type="button">
					<img src="img/product/header/Bag.svg" alt>
				</button>
			</div>
		</div>
		
	</header>
	
		<dl class="item intro">
			<dt class="item-tag">
				<span class="item-title">Horizon Bomber Black</span><span class="item-price">&euro;1300,00</span>
			</dt>
			<dd class="item-info">
				<div class="item-size"><span class="number">44</span> Size</div>
				<div class="item-quantity"><span class="number">1</span> Quzntity</div>
				<div class="item-color"><span class="color">black</span> Color</div>
			</dd>
			<dd class="item-picture">
				<img src="img/product/product1-img.gif" alt="A model wearing Horizon Bomber black" width="750" height="856">
			</dd>
		</dl>
		<button class="add-btn">ADD TO BASKET</button>
</div>
</body>

</html>
