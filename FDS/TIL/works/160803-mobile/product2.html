<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>product-2</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="product2">
<div class="container">
	<header>
		<div class="status-bar">
			<img src="img/product/header/status-bar.png" alt="mobile phone status bar" width="726" height="20">
		</div>
		<div class="move-btns">
			<button class="back-btn" type="button">
				<img src="img/product/header/icon.svg" alt>
			</button>
			<div class="shopping-btns">
				<button class="like-btn" type="button">
					<img src="img/product/header/Favourites.svg" alt>
				</button>
				<button class="cart-btn" type="button">
					<img src="img/product/header/Bag.svg" alt>
				</button>
			</div>
		</div>
	</header>
	<dl class="item">
		<dt class="item-title">Burgundy Leather Bag</dt>
		<dd class="item-price">$90,00</dd>
		<dd class="item-picture"><img src="img/product/product2.png" alt width="577" height="481"></dd>
		<dd class="item-quantity">
			<span class="item-label">QTY</span> 
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
			<span>5</span>
		</dd>
		<dd class="item-color">
			<span class="item-label">COLOR</span>
			<span>silver-two</span>
			<span>light-grey-blue</span>
			<span>dark-grey-blue</span>
			<span>purple-brown</span>
		</dd>
	</dl>
	<button class="add-btn">ADD TO BASKET</button>
</d
iv>
</body>

</html>
