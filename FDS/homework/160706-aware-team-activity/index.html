<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <title>aware</title>
    <link rel="stylesheet" href="../resrouce/initialization/ress.min.css">
    <link rel="stylesheet" href="../resrouce/initialization/normalize.css">
    <link rel="stylesheet" href="../resrouce/common.css">
    <link rel="stylesheet" href="css/grid-flex-8col-nogutter.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container show-grid">
    <div class="row top-header">
        <!-- 상단 메인 헤더, 로고 -->
        <header class="col-2">
            <a href="" class="logo"><h1>aware</h1></a>
        </header>
        <!-- /상단 메인 헤더, 로고 -->

        <!-- 상단 네비게이션 -->
        <nav class="top-nav col-4 row">
            <button class="menu-toggle-btn" type="button">메뉴 버튼</button>
            <button class="top-nav-menu-btn" type="button">Men</button>
            <button class="top-nav-menu-btn" type="button">Women</button>
            <button class="top-nav-menu-btn" type="button">Kids</button>
            <button class="top-nav-menu-btn" type="button">Accessories</button>
        </nav>
        <!-- /상단 네비게이션 -->

        <!-- 상단 우측 이용자 편의 버튼-->
        <form class="top-utilit-btn col-2">
            <a class="shopping-bag" href="">장바구니</a>    
            <a class="my-page" href="">마이페이지</a>    
            <button class="search-btn" type="button">검색</button>    
        </form>
        <!-- /상단 우측 이용자 편의 버튼-->
    </div><!-- /top-header -->

<!-- 메인 위쪽 배너 -->
<div class="row banner">
    <figure class="banner-box men col-2">
        <img src="img/banner/photo-banners-02.jpg" alt width="240" height="240">
        <figcaption><span class="banner-cat">Men</span>
        <span class="banner-detail">Last Winter Sale Boots 70% Discount</span></figcaption>
    </figure>
    <figure class="banner-box women col-4">
         <img src="img/banner/photo-banners-01.jpg" alt width="240" height="240">
        <figcaption><span class="banner-cat">Women</span>
        <span class="banner-detail">Big Spring Sale - 70%</span>
        <span class="banner-detail-sub">Shoes, hats, pants, jeans.</span>
        </figcaption>
    </figure>
    <figure class="banner-box acc col-2">
        <img src="img/banner/photo-banners-03.jpg" alt width="240" height="240">
        <figcaption><span class="banner-cat">ACCESSORIES</span>
        <span class="banner-detail">New Hats for Every Day</span>
        </figcaption>
    </figure>
</div>
<!--/메인 위쪽 배너 -->

<!-- 메인 슬라이드-->
<div class="row">
    <ul class="slide-sub col-2">
        <li class="slide-sub-item"><img src="img/main/slide/photo-slider-slides-01.jpg" alt="" width="240" height="120"></li>
        <li class="slide-sub-item"><img src="img/main/slide/photo-slider-slides-02.jpg" alt="" width="240" height="120"></li>
        <li class="slide-sub-item"><img src="img/main/slide/photo-slider-slides-03.jpg" alt="" width="240" height="120"></li>
        <li class="slide-sub-item"><img src="img/main/slide/slidephoto-slider-slides-04.jpg" alt="" width="240" height="120"></li>
    </ul>
    <figure class="slide-main">
        <img src="img/main/slide/photo-slider-content.png" alt="" width="720" height="480">
        <figcaption><span class="slide-cat">MEN</span>
        <span class="slide-detail">Replay Jeans</span>
        <span class="slide-detail-sub">Skinny Comfort Ultra Stretch Light Wash</span>
        </figcaption>
    </figure>
</div>
<!-- /메인 슬라이드-->


</div><!--/그리드   -->

</body>

</html>
