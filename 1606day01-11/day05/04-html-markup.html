	<script> //문장 -> script 코드로 짜는 방식으로 진행될 것!

		//문서에 input요소를 생성한다.
		//생성한 요소를 my_num_input에 참조한다.
		var my_num_input=document.createElement('input');
		//변수 my_num_input에 참조된 문서 객체 input 요소에 속성을 설정(set)한다.
		my_num_input.setAttribute('type','number');
		//조건(my_num_input 요소의 type 속성 값이 'text'인가?) 확인
		if (my_num_input.getAttribute('type') === 'text') {
			//input[type="number"]를 지원하지 않는 브라우저 대응하는 코드
		 console.log('input "number" 유형을 지원하지 않습니다.');
		} else {
			console.log('input "number" 유형을 지원합니다.');
		}

	</script>
