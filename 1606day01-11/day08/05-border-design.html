<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>CSS 테두리 디자인</title>
	<style>
		.box{
			/*display: table-cell;*/
			/*vertical-align: middle;*/
			/*inline, table 요소에만 적용 가능, middle, top, baseline 등 .. center아니고 middle!!*/
			width:200px;
			height: 200px;
			line-height: 200px;
			/*line-height=height 같게 해서 가운데정렬은 한줄일때만 사용가능!*/
			background: #fff;
			color: #50c0fd;
			text-align: center;
			/*border short properties*/
			/*속기형 써서 공통스타일 지정, 아래 테두리별 적용*/
			border:10px solid red; /*색 없으면 글자색 상속받음*/
			border-bottom-width:20px; 
			border-bottom-color:transparent; 
		}

		.border-solid{border-right-style: solid;}
		.border-dashed{border-right-style: dashed;}
		.border-dotted{border-right-style: dotted;}

.nanum{
font-family: "Apple SD Gothic Neo","Nanum Gothic", 돋움, Dotum, Sans-Serif;
}
	</style>

</head>
<body class="nanum">
	<div class="box border-solid">solid solid</div>
	<div class="box border-dashed">dashed dashed</div>
	<div class="box border-dotted">dotted dotted</div>


<!-- border-{top|right|bottom|left}-style: solid; /* 테두리 모양 설정 | solid:직선, dashed:파선, dotted:점선, double: 이중괘선, inset, outset...  */
			border-{top|right|bottom|left}-width: 1px; /*테두리 두께 설정*/
			border-{top|right|bottom|left}-color: red; /*테두리 색깔 설정*/

			/*border 속기형 작성법 패턴1*/
			/*border-top: style width color;*/
			border-top: solid 1px lime;
			/*border-top: color style width;*/
			border-top: 3px double purple;
			/*border-top: width color style;*/
			border-top: darkred 10px inset;

			/*border 속기형 작성법 패턴 2*/
			/*border: style width color; // top, right, bottom, left 모두 설정*/ -->
</body>
</html>
