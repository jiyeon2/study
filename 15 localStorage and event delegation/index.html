<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>muket list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="square">
        <a href="#">🍚</a>
    </h1>
    <main>
        <h2>Muket List</h2>
        <ul class="muket-list">
            <li>
                <input type="checkbox" id="1">
                <label for="1">gambas</label>
            </li>
            <li>
                <input type="checkbox" id="2">
                <label for="2">gambas</label>
            </li>
            <li>
                <input type="checkbox" id="3">
                <label for="3">gambas</label>
            </li>
        </ul>
        <form action="" class="control-form">
            <input class="text-input" type="text">
            <button class="add-button" type="submit">+ Add Item</button>
            <button class="all-check-button" type="button">Check All</button>
            <button class="all-uncheck-button" type="button">Uncheck All</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
