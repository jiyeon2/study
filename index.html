<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>명령어 기반 인터페이스로 Git 사용</title>
</head>
<body>
<h1>Git Command List</h1>
<dl>
	<dt>git init</dt>
	<dd>git 저장소 초기화</dd>
	<dt>git status</dt>
	<dd>git 상태 확인</dd>
	<dt>git add [file, *]</dt>
	<dd>파일 버전관리 스냅샷 생성</dd>
	<dt>git commit -m '메모'</dt>
	<dd>영구적으로 버전관리 스냅샷 파일 기록</dd>
</dl>
</body>
</html>
