<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Responsive Header Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79e5a713e6.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="color.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">
                <i class="fas fa-air-freshener"></i>
                <span>DreamCoding</span>
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Weddings</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Bookings</a></li>
            </ul>
        </nav>
        <div class="sns">
            <ul>
                <li><a href="#"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
            </ul>
        </div>
        <button type="button" class="btn-toggle js-btn-toggle"><i class="fas fa-bars"></i></button>
    </header>
    
    <form name="color">
        <div>
            <label for="background_color">background color : </label>
            <input type="color" id="background_color" name="background-color">
        </div>
        <div>
            <label for="text_color">text color : </label>
            <input type="color" id="text_color" name="text-color">
        </div>
        <div>
            <label for="accent_color">accent color : </label>
            <input type="color" id="accent_color" name="accent-color">
        </div>
        
    </form>
    
</body>
</html>
