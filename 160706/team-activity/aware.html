<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>aware</title>
    <link rel="stylesheet" href="../../../resrouce/reset.css">
    <link rel="stylesheet" href="css/aware-style.css">
</head>

<body>
    <header class="main-header cf">
        <button class="nav-toggle al" type="button">
        	<img src="img/header/svg-icon-hamberger.png" alt="" width="13" height="13">
        </button>
        <a class="al" href="#">
        	<h1 class="top-logo">aware</h1>
        </a>
        <nav class="top-nav al">
        		<a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Accessories</a></nav>
        <ul class="user-btn cf ar">
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-bag.png" alt="bag"></button>
            </li>
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-face.png" alt="face"></button>
            </li>
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-search.png" alt="search"></button>
            </li>
        </ul>
    </header>
    <main>
        <section class="events">
            <h2 class="hidden">events</h2>
            <article class="event-large">
                <h3 class="hidden">men</h3>
            </article>
            <ul class="event-side">
                <li></li>
            </ul>
            <article class="event-regular">
                <h3 class="hidden">women</h3>
            </article>
            <article class="event-small">
                <h3 class="hidden">acc</h3>
            </article>
        </section>
        <section class="featured-products">
            <header class="section-header">
                <h2>featured products</h2>
            </header>
            <ul class="products">
                <li>
                    <div class="product-name">
                        <figure><img src="img/a.png" alt>
                            <figcaption>des</figcaption>
                        </figure>
                    </div>
                </li>
            </ul>
        </section>
        <section class="blog">
            <header class="section-blog">
                <h2>our blog</h2>
            </header>
            <ul class="blog-post">
                <li>
                    <article class="posting"><span class="date">april.6</span>
                        <h3>post-title</h3>
                        <p class="writer"></p>
                    </article>
                </li>
            </ul>
        </section>
        <section class="what-people-say">
            <header class="section-what-people-say">
                <h2>what people say</h2>
            </header>
            <blockquote>
                <cite></cite>
            </blockquote>
            <div class="quote-btn">
                <button type="button"></button>
            </div>
        </section>
        <section class="about">
            <header class="section-about">
                <h2>who we are</h2>
            </header>
            <div class="aware-desc">
                <img src="img/a.png" alt="">
                <strong></strong>
                <p></p>
            </div>
        </section>
        <section class="brands">
            <h2 class="hidden">brand-logos</h2>
            <ul class="brand-list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
    <footer class="main-footer">
        <nav class="foot-nav"></nav>
        <div class="foot-logo"></div>
        <div class="user-info"></div>
        <ul class="sns">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="card">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
</body>

</html>
