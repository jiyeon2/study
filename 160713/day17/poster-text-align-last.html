<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-align last justify </title>
	<link href="https://cdn.rawgit.com/singihae/Webfonts/master/style.css" rel="stylesheet">
<style>
	.align-last-justify{
		width:20rem;
		margin-left: auto;
		margin-right: auto;
		text-align: justify;
		-moz-text-align-last:justify;
		text-align-last:justify;
		font-weight: 900;
		font-size: 6rem;

	}
	.jua {font-family:'BM JUA','배달의민족 주아',sans-serif;}
.hana{font-family:'BM HANNA','배달의민족 한나', sans-serif; }
</style>

</head>
<body>
	<p class="align-last-justify hana">잘 먹 고 잘 살 자</p>
	</body>
</html>
