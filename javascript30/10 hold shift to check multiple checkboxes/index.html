<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hold shift to check multiple checkboxes</title>
    <style>
        /* 
        :checked  (radio, checkbox, option 태그가 선택된 경우 적용)
         */
        input:checked+label{
            text-decoration: line-through;
            background-color: #efefee;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 50px;
            width: 100vw;
            height: 100vh;
            background-color: papayawhip;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start ;
        }
        h1{
            margin-bottom: 15px;
        }
        ul{
            margin-top: 30px;
            width: 40%;
            background-color: snow;
            box-shadow: 8px 9px 8px 0px rgba(0,0,0,0.3);
        }
        li{
            list-style: none;
            display: flex;
        }
        li+li label{
            border-top: 1px solid #cdcdcd;
        }
        input{
            align-self: center;
            flex:1;
        }
        label{
            padding:10px;
            flex:4;
            border-left: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>
        Multiple select checkbox
    </h1>
    <p>hold <kbd>shift</kbd> and click checkboxes</p>
    <ul>
        <li>
            <input id="checkbox1" type="checkbox">
            <label for="checkbox1">first item</label>
        </li>
        <li>
            <input id="checkbox2" type="checkbox">
            <label for="checkbox2">second item</label>
        </li>
        <li>
            <input id="checkbox3" type="checkbox">
            <label for="checkbox3">third item</label>
        </li>
        <li>
            <input id="checkbox4" type="checkbox">
            <label for="checkbox4">fourth item</label>
        </li>
        <li>
            <input id="checkbox5" type="checkbox">
            <label for="checkbox5">fifth item</label>
        </li>
        <li>
            <input id="checkbox6" type="checkbox">
            <label for="checkbox6">sixth item</label>
        </li>
    </ul>
