  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 
    'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 
    'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 
    'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 
    'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 
    'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 
    'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 
    'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 
    'Blair, Tony', 'Blake, William'];


    let result = []
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    result = inventors.filter(person => person.year >= 1500 && person.year < 1600);
    console.table(result);


    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    result = inventors.map(person => `${person.first} ${person.last}`)
    console.log(result);


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    result = inventors.sort((a,b) => {
        return a.year - b.year // 0보다 작으면(b의 값이 더 크면) a가 b보다 먼저옴
    })
    console.log(result);

    const ordered = inventors.sort((a,b) => a.year > b.year ? 1: -1);
    console.table(ordered);


    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const reducer = (acc, person) =>  acc + (person.passed - person.year);
    result = inventors.reduce(reducer,0);
    console.log(result);

    const totalYears = inventors.reduce((total, inventor) => {
        return total + (inventor.passed - inventor.year);
    }, 0);
    console.log(totalYears);
     
     
    // 5. Sort the inventors by years lived
    result = inventors.sort((a,b) => {
        return (a.passed - a.year) - (b.passed - b.year)
    })
    console.log(result);

    const oldest = inventors.sort((a,b) => {
        const lastGuy = a.passed - a.year;
        const nextGuy = b.passed - b.year;
        return lastGuy > nextGuy ? -1 : 1;
    })
    console.table(oldest);


    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
    result = people.filter(person => person.indexOf('de') > 0)
    console.log(result);

    // const category = document.querySelector('.mw-category');
    // const links = [...category.querySelectorAll('a')]; //nodeList 라서 map 메서드 없음
    // const de = links
    //             .map(link => link.textContent)
    //             .filter(streetName => streetName.includes('de') );
    // console.log(de);


    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const mapped = people.map((person, index) => {
        const lastname = person.split(', ')[1];
        return {index, lastname}
    })
    mapped.sort((a,b) => {
        return a.lastname > b.lastname 
                ? 1 : a.lastname < b.lastname
                ? -1 : 0 
    });
    result = mapped.map(person => people[person.index])
    console.log(result)

    const alpha = people.sort((lastOne, nextOne) => {
        const [aLast , aFirst] = lastOne.split(', ');
        const [bLast , bFirst] = nextOne.split(', ');
        return aLast > bLast ? 1 : -1;
    })
    console.log(alpha);


    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    result = {}
    data.forEach(d => {
        if (result.hasOwnProperty(d)){
            result[d] = result[d] + 1
        } else {
            result[d] = 1
        }
    })
    console.log(result)

    const transportation = data.reduce(function(obj, item) {
        // obj = {}
        if(!obj[item]){
            obj[item] = 0;
        }
        obj[item]++;
        return obj;
    }, {})

    console.log(transportation);
  </script>
