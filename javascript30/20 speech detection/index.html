<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
</head>
<body>

  <div class="words" contenteditable>
  </div>

<script>
  window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.interimResults = true; // can get contents as soon as speaking without stopping

  // create paragraph - when stop speaking, make a new <p>
  let p = document.createElement('p');
  const words = document.querySelector('.words');
  words.append(p);
  
  // result 이벤트 발생 시 한번 듣고 언바인딩 시켜버림
  recognition.addEventListener('result', e => {
    const transcript = Array.from(e.results)
          .map(result =>  result[0])
          .map(result => result.transcript)
          .join('');

    p.textContent = transcript;
    if (e.results[0].isFinal){
      p = document.createElement('p');
      words.append(p);
    }
    if(transcript.includes('날씨')){ // 외부 api호출
      console.log('오늘의 날씨는~~~ 날씨 가져오는 api');
    }
    // debounce 필요
    console.log(transcript);
  });

  recognition.addEventListener('end', recognition.start);
  // it needs to run a server or localhost not a file
  recognition.start();
</script>


  <style>
    html {
      font-size: 10px;
    }

    body {
      background: #ffc600;
      font-family: 'helvetica neue';
      font-weight: 200;
      font-size: 20px;
    }

    .words {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      border-radius: 5px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
      padding: 1rem 2rem 1rem 5rem;
      background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
      background-size: 100% 3rem;
      position: relative;
      line-height: 3rem;
    }
    
    p {
      margin: 0 0 3rem;
    }

    .words:before {
      content: '';
      position: absolute;
      width: 4px;
      top: 0;
      left: 30px;
      bottom: 0;
      border: 1px solid;
      border-color: transparent #efe4e4;
    }
  </style>

</body>
</html>
