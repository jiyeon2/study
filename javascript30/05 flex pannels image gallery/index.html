<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex panels image gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Gaegu:400" rel="stylesheet">
    <style>
        html{
            box-sizing: border-box;
            background: #49aa75;
            font-family: 'Gaegu', cursive;
            font-size: 20px;
        }

        body{
            margin: 0;
        }

        *,*:before, *:after{
            box-sizing: inherit;
        }

        .panels{
            min-height: 100vh;
            overflow: hidden;
        }

        .panel{
            background: #5b0f9c;
            box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
            color: white;
            text-align: center;
            transition:
                font-size 1s cubic-bezier(0.61,0, 0.7,0),
                flex 1s cubic-bezier(0.61,-0.19, 0.7,-0.11),
                bakcground 0.7s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .panel > * {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel p{
            text-shadow: 0 0 4px rgba(0,0,0,0.72), 0 0 14px rgba(0,0,0,0.45);
            font-size: 2em;
            word-break: keep-all;
        }

        .panel p:first-child{
            transform: translateY(-100%);
        }
        .panel p:last-child{
            transform: translateY(100%);
        }
        .panel p:nth-child(2) {
            font-size: 4em;
        }
    

        .panel.open{
            font-size: 40px;
            flex: 5;
        }
        .panel.open-active p:first-child{
            transform: translateY(0);
        }
        .panel.open-active p:last-child{
            transform: translateY(0);
        }


        .panel1 { background-image:url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500); }
        .panel2 { background-image:url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500); }
        .panel3 { background-image:url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d); }
        .panel4 { background-image:url(https://source.unsplash.com/ITjiVXcwVng/1500x1500); }
        .panel5 { background-image:url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500); }

        .panels{
            display: flex;
        }


    </style>
</head>
<body>
    <div id="gallery">
        <div class="panels">
            <div class="panel panel1">
                <p>번둥천개</p>
                <p>노인 코래방</p>
                <p>곱은 졸목</p>
            </div>
            <div class="panel panel2">
                <p>통치꽁조림</p>
                <p>피즈치자</p>
                <p>껍던씸</p>
            </div>
            <div class="panel panel3">
                <p>모자리나</p>
                <p>치킨타올</p>
                <p>야치참채죽</p>
            </div>
            <div class="panel panel4">
                <p>기능재부</p>
                <p>문썹눈신</p>
                <p>옥상황제</p>
            </div>
            <div class="panel panel5">
                <p>치톤피드</p>
                <p>햄새밍턴</p>
                <p>힘과 꾸망</p>
            </div>
        </div>
    </div>
    
    <script>
        function toggleOpen(){
            this.classList.toggle('open');
        }

        function transitionText(e){
            if (e.propertyName.includes('flex')){
                this.classList.toggle('open-active');
            }
        }
        const panels = document.querySelectorAll('.panel');
        panels.forEach(panel => {
            panel.addEventListener('click', toggleOpen)
            panel.addEventListener('transitionend', transitionText);
            });

    </script>
</body>
</html>
