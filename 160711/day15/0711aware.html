<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>aware boxing</title>
	<link rel="stylesheet" href="../../resrouce/initialization/normalize.css">
	<link rel="stylesheet" href="../../resrouce/common.css">
	<link rel="stylesheet" href="css/aware-grid-8col.css">
<link rel="stylesheet" href="css/aware-style.css">
</head>
<body>
	<div class="grid-container show-grid">
		<header class="top-header row col-8">
        <button class="nav-toggle col-1" type="button">
        	<img src="img/header/svg-icon-hamberger.png" alt="" width="13" height="13">
        </button>
        <a class="col-1" href="#">
        	<h1 class="top-logo">aware</h1>
        </a>
        <nav class="col-4">
        		<a href="">Men</a>
            <a href="">Women</a>
            <a href="">Kids</a>
            <a href="">Accessories</a></nav>
        <ul class="user-btn col-2">
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-bag.png" alt="bag"></button>
            </li>
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-face.png" alt="face"></button>
            </li>
            <li class="al">
                <button type="button"><img src="img/header/svg-icon-search.png" alt="search"></button>
            </li>
        </ul>
    </header>
    <main class="row">
        <section class="events row">
            <h2 class="hidden">events</h2>
            <article class="col-6 row">
                <h3 class="hidden">men</h3>
            </article>
            <ul class="col-2 row">
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
            </ul>
            <article class="col-4">
                <h3>women</h3>
            </article>
            <article class="col-2">
                <h3>men</h3>
            </article>
            <article class="col-2">
                <h3>acc</h3>
            </article>
        </section>


        <section class="featured-products row">
            <header class="section-header col-2">
                <h2>featured products</h2>
            </header>
            <ul class="products">
                <li class="col-2">
                    <div class="product-name">
                        <figure><img src="img/a.png" alt>
                            <figcaption>des</figcaption>
                        </figure>
                    </div>
                </li>
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
                <li class="col-2"></li>
            </ul>
        </section>

        <section class="blog row">
            <header class="section-blog col-2">
                <h2>our blog</h2>
            </header>
            <ul class="blog-post">
                <li class="col-2">
                    <article class="posting"><span class="date">april.6</span>
                        <h3>post-title</h3>
                        <p class="writer"></p>
                    </article>
                </li>
                <li class="col-2"></li>
                <li class="col-2"></li>
            </ul>
        </section>

        <section class="what-people-say col-4">
            <header class="section-what-people-say">
                <h2>what people say</h2>
            </header>
            <blockquote>
                <cite></cite>
            </blockquote>
            <div class="quote-btn">
                <button type="button"></button>
            </div>
        </section>
        <section class="about col-4">
            <header class="section-about">
                <h2>who we are</h2>
            </header>
            <div class="aware-desc">
                <img src="img/a.png" alt="">
                <strong></strong>
                <p></p>
            </div>
        </section>
        <section class="brands row">
            <h2 class="hidden">brand-logos</h2>
            <ul class="brand-list">
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
                <li class="col-1"></li>
            </ul>
        </section>
    </main>
    <footer class="main-footer row">
        <nav class="foot-nav col-8 row"></nav>
        <div class="foot-logo col-2"></div>
        <div class="user-info col-4"></div>
        <ul class="sns col-2">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <ul class="card col-2">
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </footer>
	</div>
</body>
</html>
