<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style>
		body{margin: 4rem;}
		.demo-box{
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100px;
			height: 100px;
			background: hsl(0, 0%, 0%);
			color:hsl(0, 0%, 0%);
			text-shadow: 2px 2px 2px hsl(0, 0%, 0%);
			transform: scale(1) skewY(0deg) translateY(0);
			/*트랜지션? 장면 A에서 장면 B로 전환되는 효과를 의미함*/
			transition-property: background, color, transform;
			transition-duration: 1000ms, 500ms, 0.3s;
			transition-timing-function: ease-in, linear, ease-in-out;
			transition-delay: 500ms, 1000ms, 0s;

			/*트랜지션 속기형 작성 방법*/
			/*transition: background 1000ms ease-in 500ms, color 500ms linear 1000ms,
			text-shadow 500ms ease-in 1000ms;*/
		}
/*장면 b*/
		.demo-box:hover{
			background:hsl(240, 100%, 50%);
			color:hsl(0, 0%, 100%);
			text-shadow: 10px 10px 2px hsl(0, 0%, 94%);
			transform: scale(2) skewY(-20deg) translateY(30px);
		}


		.demo-box::before{
			content:attr(data-label);
		}
a{text-decoration: none;}
/*transition anchor*/
.transition-ahchor{
	text-decoration: none;
	display: inline-block;
	width:200px;
	height:40px;
	color:hsl(0, 0%, 100%);
	border: 1px solid currentColor;
	background-color: hsl(277, 34%, 50%);
	text-align: center;
	line-height:40px;
	transition: all 0.4s;
}
.transition-ahchor:hover{
 background-color: hsl(0, 0%, 100%);
 color:hsl(277, 34%, 50%);
}

.cogi{
	overflow: hidden;
	width:20%;
	heigth:20%;
	position: relative;
}
img{
	width:100%;
	height:auto;
}
.cogi::after{
	content:'bowwow';
	display: inline-block;
	background-color: #000;
	color: white;
	position:absolute;
	bottom:0;
	left:0;
	transition:all 1s;
	opacity:0;
	width:1024px;
	height:100px;
	padding:20px;
	box-sizing: border-box;
}
.cogi:hover::after{
bottom:10%;
opacity: 1;
}

.cogi2{
	width:400px;
	height:400px;
position:relative;
overflow: hidden;}
.desc{
	position: absolute;
bottom:-100px;
left:0;
background-color: #fff;
text-align: center;
width:100%;
height:80px;
transform:scale(.2);
opacity: 0.2;
transition:bottom 2s ease, scale 3s linear, opacity 4s ease, background-color 5s ease;
}
.cogi2:hover>.desc{bottom:0; transform:scale(1); opacity: 0.8; background-color: #00f;}

	</style>



</head>
<body>
<!-- 	<div class="demo-box" data-label="demo-box"></div> -->

<a class="transition-ahchor" href="">Past Events</a>
<a class="transition-ahchor" href="">Invite Us</a>

<div class="cogi"><img src="https://pbs.twimg.com/media/CnXjq-tWYAAVkSo.jpg" alt="" width="1024" height="1024"></div>

<div class="cogi2"><img src="https://pbs.twimg.com/media/Cl48REAUoAEs0vN.jpg" alt=""><p class="desc">cute guy</p></div>
</body>
</html>
